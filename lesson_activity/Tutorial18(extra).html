<script>
     function validateForm()
     {
          //to validate text - do not allow empty
          let x = document.MyFirstForm.fname.value;
          if(x =="")
          {
               alert("Please provide your First Name!");
               return false;
          }
          //to validate text - only allow alphabet characters
          let y = document.MyFirstForm.lname.value;
          var letters=/^[A-Za-z]/;
          if(!y.match(letters))
          {
               alert("Please input alphabet characters for Last Name.");
               return false;
          }
          

          var z = document.forms["MyFirstForm"]["num"].value;
          if(!/^[0-9]+$/.test(z)){
          alert("Please only enter numeric characters only for your Password! (Allowed input:0-9)")
          }


          // third
          if((MyFirstForm.gender[0].checked == false) && (MyFirstForm.gender[1].checked == false))
          {
               alert("Please choose Gender : Male or Female");
               return false;
          }

          //to validate checkbox - must tick
          var group =  document.MyFirstForm.fav_sub;
          for(var i =0; i<group.length;i++)
          {
               if (group [i].checked)
               {
                    return false;
               }
          }
          if (i == group.length)
          {
               alert("No Checkbox is checked");
               return false;
          }

          
          
          
     }
</script>

<script>
          function fnCalculateAge()
          {
          
          var userDateinput = document.getElementById("dob").value;  
          console.log(userDateinput);
                
          // convert user input value into date object
          var birthDate = new Date(userDateinput);
          console.log(" birthDate"+ birthDate);
                
          // get difference from current date;
          var difference=Date.now() - birthDate.getTime(); 
                      
          var  ageDate = new Date(difference); 
          var calculatedAge=   Math.abs(ageDate.getUTCFullYear() - 1970);
          alert(calculatedAge);
          }
          
</script>
