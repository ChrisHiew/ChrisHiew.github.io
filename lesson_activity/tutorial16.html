<html>
    <head>
    <title>Table</title>
    <link rel=icon href= stitch.jpeg type=image/png>
    <meta name=viewport content=width=device-width, initial-scale=1.0>

    
    </head>
    <body topmargin=20 leftmargin=50>

        
        
    <table border = 3 width="80%" height="40%" align=center >
      
        <caption>My First Web Table <br><br></caption>
        <tr align="center">
            <th>header one</th>
            <th>header two</th>
            <th>header three</th>
            <th>header four</th>
        </tr>
    
        <tr align="center">
            
            <td id = "demo" onclick="table()">data row1-col1</td>
            
            <td><docement onmouseover="big(this)"
                onmouseout="normal(this)">data row1-col2</td>

            <td><img ondblclick="big(this)"
                onmouseout="normal(this)">data row1-col3</td>
                <td id = "paraEffect" style="border-style: double; color:red; width:fit-content;">
                    data row1-col4
                </td>
        </tr>
    <script>

function table()
{
    docement.getElementById("demo").innerHTML="data row1-col1";
}
            document.getElementById("paraEffect").onclick = function() {
            changeEffect()    
            };
            function changeEffect()    {
         document.getElementById("paraEffect").innerHTML = "data row1-col4";
         document.getElementById("paraEffect").style.color = "#C71585";
         document.getElementById("paraEffect").style.backgroundColor = "#B0E0E6";
         document.getElementById("paraEffect").style.fontSize = "25px";
         document.getElementById("paraEffect").style.border = "4px groove red"; 
         document.getElementById("paraEffect").style.fontWeight = "bold"; 
            };
          </script>
        <tr>
            <td >data row2-col1</td>
            <td>data row2-col2</td>
            <td>data row2-col3</td>
            <td>data row2-col4</td>
        </tr>
        
    </table>
    </body>
    </html>
